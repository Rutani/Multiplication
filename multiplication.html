<body>
	<div class="dv" >

		<h2 style="border-style: dashed; border-color: blue">Multiplication</h2>
<input  class="text" id="t1" type="text" name="text1" placeholder="Enter Number...">
</br>
</br>
<button  Class="button" onclick="my()">GET TABLE</button>
<p id="p1"></p>
<script>
function my()
{
	var t1;
	t1=parseInt(document.getElementById("t1").value);
	//t2=parseInt(document.getElementById("t2").value);
	var x=document.getElementById("p1");
	var r=0;
	for(var i=1;i<11;i++)
	{
		
		
		r=t1*i;
		x.innerHTML=x.innerHTML+t1 + "x" + i + "=" + r+ "</br>";
		
	}
	 


}
</script>
